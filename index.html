<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Buttons</title>
<style>
  .btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #ff7700;
    color: #fff;
    border: none;
    margin: 10px;
  }
</style>
</head>
<body>
  <h1>Stable HTML Page</h1>

  <button id="btn-1" class="btn" aria-label="Button 1">Button 1</button>
  <button id="btn-2" class="btn" aria-label="Button 2">Button 2</button>
  <button id="btn-3" class="btn" aria-label="Button 3">Button 3</button>
  <button id="btn-4" class="btn" aria-label="Button 4">Button 4</button>
</body>
<script>
  document.querySelectorAll('.btn').forEach(element => {
    element.addEventListener('click', function fn(event) {
      event.target.style.backgroundColor = 'green'
    })
  })
</script>
</html>
